<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="sytle/style_formulario.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <header>
        <h1 class="principal">HOSPEDAGENS</h1> <h1>HOTEÍS</h1>
    <nav>
        <ul>
            <a href="https://nicollassevero.github.io/html-css/projetos/projeto-hotel/index1.html "><li>HOME</li></a>
            <a href=""><li>CONTATOS</li></a>
            <a href="https://nicollassevero.github.io/html-css/projetos/projeto-hotel/reclame_index.html"><li>RECLAMAÇÕES</li></a>
        </ul>
    </nav>
</header>

    <div class="container">
        <h2>Formulário para Hospedagem</h2>
        <form id="rentalForm" action="#" method="post">
        <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="XX XXXXX-XXXX">
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX">
    </div>  
    <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
    </div>
    <div class="form-group">
        <label for="estado">País da hospedagens :</label>
        <select id="estado" name="estado">
        <option value="">Selecione...</option>
        <option value="AC">Havai</option>
        <option value="AL">Dubaí</option>
        <option value="AL">Las Vegas</option>
        <option value="AL">Espanha</option>
        </select>
    </div>
    <div class="form-group">
        <label for="estado_civil">Estado Civil:</label>
        <select id="estado_civil" name="estado_civil">
        <option value="">Selecione...</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
    <!-- Adicione mais opções conforme necessário -->
        </select>
    </div>
    <div class="form-group">
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
        <option value="">Selecione...</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
        </select>
    </div>
    <div class="form-group">
        <label for="valor_locacao">Valor da Hospedagem:</label>
        <input type="number" id="valor_locacao" name="valor_locacao"min="0" step="0.01">
    </div>
    <div class="form-group">
        <label for="data_locacao">Data da Locação da hospedagem:</label>
        <input type="date" id="data_locacao" name="data_locacao">
    </div>
    <div class="form-group">
        <label for="data_devolucao">Data da Devolução da hospedagem:</label>
        <input type="date" id="data_devolucao" name="data_devolucao">
    </div>
    <div class="form-group">
        <input type="submit" value="Confirmar">
    </div>
    </form>
        <div id="response" class="response"></div>
    </div>
    <script>
        document.getElementById('rentalForm').addEventListener('submit',
        function(event) {
        event.preventDefault();
        var dataLocacao = new Date(document.getElementById('data_locacao').value);
        var dataDevolucao = new Date(document.getElementById('data_devolucao').value);
        var diffTime = Math.abs(dataDevolucao - dataLocacao);
        var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        var valorLocacao = parseFloat(document.getElementById('valor_locacao').value);
        var valorTotal = diffDays * valorLocacao;
        var responseElement = document.getElementById('response'); responseElement.innerHTML = "Quantidade de dias locados: " + diffDays + "<br>";
        responseElement.innerHTML += "Valor a ser pago: R$" +
        valorTotal.toFixed(2);
        });
    </script>
    
</body>
</html>
