<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--JAVASCRIPT-->>
    <script>
        
        let numero1 = prompt('Digite um numero: ')
        //Pedir para o Usario digitar um numero:

        numero1 = Number(numero1)
        // Transformei a resposta em Numero

        alert('O numero digitado foi: '  + numero1)

        let numero2 = prompt('Digite outro numero: ')
        // Pedi para digitar outro numero
        numero2 = Number(numero2)

        let soma = numero1 + numero2
        let sub = numero1 - numero2
        let mult = numero1 * numero2
        let divisao = numero1 / numero2

        alert('Resultado da soma: '+soma+' , Resultado da Subtração: '+sub+' ,Resultado da Multiplicação: '+mult+' , Resultado da Divisão: '+divisao)
    </script>
</body>
</html>
